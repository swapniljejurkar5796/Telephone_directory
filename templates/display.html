<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
{% extends 'index.html'  %}


{% block container %}
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>


<style>
  table {
      counter-reset: tableCount;
  }
  .counterCell:before {
      content: counter(tableCount);
      counter-increment: tableCount;
  }
</style>


<br><center><h1 style="font-family:Times New Roman; color:yellow; font-size: 40px; "> ALL CONTACTS </h1><br>
  <table  border="5" cellspacing="0" cellpadding="10" width="600" align="center">
  <tr><center>
      <th style="font-size: 20px;font-weight: bold; color:cyan">Sr.No</th>
      <th style="font-size: 20px;font-weight: bold; color:cyan">Name</th>
      <th style="font-size: 20px;font-weight: bold; color:cyan">Mobile No.</th></center>
    </tr>
      {% for i,j in database.items() %}
      <tr>
        <td class="counterCell" style="font-size: 15px;font-weight: bold; color:#E1D9D1;background-color:black" ></td>
        <td style="font-size: 15px;font-weight: bold; color:#E1D9D1;background-color:black">{{i}}</td>
        <td style="font-size: 15px;font-weight: bold; color:#E1D9D1;background-color:black">{{j}}</td>
     </tr>
      {% endfor %}
  </table>
  <script>
             $(document).ready(function() {
                 $("#").on("keyup", function() {
                     var value = $(this).val().toLowerCase();
                     $("").filter(function() {
                         $(this).toggle($(this).text()
                         .toLowerCase().indexOf(value) > -1)
                     });
                 });
             });
  </script>
</center>
{% endblock %}
